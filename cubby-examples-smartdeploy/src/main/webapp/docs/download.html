<h3>0.9.0の変更点・機能追加</h3>
<ul>
<li>Mayaaとの連携に対応しました。</li>
<li>HotDeployに対応しました。</li>
<li>Maven Pluginでプロジェクトのひな形が作れるようになりました。</li>
<li>タグファイルによるカスタムタグを廃止し、Javaコードでカスタムタグを構成するようにしました。<br/>（利用者からの見た目は変わりません）</li>
